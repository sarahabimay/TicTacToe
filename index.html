<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>TicTacToe</title>
  </head>

  <body>
    <div class="container">
  	  <div class="row">
        <div class="col-xs-5 col-xs-offset-2">
          <header>
            <h1>Want to play a game?</h1>
          </header>
        </div>
      </div>
      <div class="row selection">
        <div class="col-xs-5 col-xs-offset-2">
            <div>
      	      <h2> Select your player: </h2>
            </div>
        </div>
      </div>
      <div class="row selection">
        <div class="col-xs-3 col-xs-offset-2">
      	      <!-- <div class="players"> -->
      	        <button id="player1" type="button">Player 1 - X</button>
              <!-- </div> -->
        </div>
        <div class="col-xs-3 col-xs-offset-1">
              <!-- <div class="players"> -->
      	        <button id="player2" type="button">Player 2 - O</button>
      	      <!-- </div> -->
      	</div>
        
      </div>
      <div class="row toprow">
        <div class="col-md-4 leftcol">
          <button id="i" type="button" value="?"></button>
        </div>
        <div class="col-md-4 middlecol">
          <button id="ii" type="button" value="?"></button>
        </div>
        <div class="col-md-4 rightcol">
          <button id="iii" type="button" value="?"></button>
        </div>
      </div>
      <div class="row middlerow">
        <div class="col-md-4">
          <button id="iv" type="button" value="?"></button>
        </div>
        <div class="col-md-4">
          <button id="v" type="button" value="?"></button>
        </div>
        <div class="col-md-4">
          <button id="vi" type="button" value="?"></button>
        </div>
      </div>
      <div class="row bottomrow">
        <div class="col-md-4">
          <button id="vii" type="button" value="?"></button>
        </div>
        <div class="col-md-4">
          <button id="viii" type="button" value="?"></button>
        </div>
        <div class="col-md-4">
          <button id="ix" type="button" value="?"></button>
        </div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="tictactoe.js"> </script>

  </body>

</html>
