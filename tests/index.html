<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../public/css/tictactoe.css">
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.18.0.css">
    <title>TicTacToe</title>
  </head>

  <body>
    <div class="container">
  	  <div class="row">
        <div class="col-xs-5 col-xs-offset-2">
          <header>
            <h1>Want to play TicTacToe?</h1>
          </header>
        </div>
      </div>

      <div id="stateofplay">
        <div class="row">
          <div class="col-xs-2 col-xs-offset-2">
            <h2 id="p1Text"> Player1:  </h2>
          </div>
          <div class="col-xs-2 col-xs-offset-1">
            <h2 id="p2Text"> Player2:  </h2>
          </div>
        </div>
      </div>

      <div id="playerselect">
        <div class="row selection">
          <div class="col-xs-5 col-xs-offset-2">
              <div>
        	      <h2> Select your player: </h2>
              </div>
          </div>
        </div>
        <div class="row options">
          <div id="player1div" class="col-xs-3 col-xs-offset-1">
            <h2 class="p1">Player1:  </h2>
            <select id="player1" name='player1' >
              <option value="human" selected="selected">Human</option>
              <option value="computer">Computer</option>
            </select>
          </div>
          <div class="playbut col-xs-1">
            <button id="play" type="button" class="btn btn-info btn-md" >PLAY!</button>
          </div>
          <div class="col-xs-3 col-xs-offset-1">
            <h2 class="p2">Player2:  </h2>
            <select id="player2" name='player2' >
              <option value="human">Human</option>
              <option value="computer" selected="selected" >Computer</option>
            </select>
        	</div>
        </div>
      </div>

      <div class="row toprow gameboard">
        <div class="col-md-4 leftcol">
          <button class= "field" id="i" type="button" value="?" disabled>-</button>
        </div>
        <div class="col-md-4 middlecol">
          <button class= "field" id="ii" type="button" value="?" disabled>-</button>
        </div>
        <div class="col-md-4 rightcol">
          <button class= "field" id="iii" type="button" value="?" disabled>-</button>
        </div>
      </div>
      <div class="row middlerow gameboard">
        <div class="col-md-4">
          <button class= "field" id="iv" type="button" value="?" disabled>-</button>
        </div>
        <div class="col-md-4">
          <button class= "field" id="v" type="button" value="?" disabled>-</button>
        </div>
        <div class="col-md-4">
          <button class= "field" id="vi" type="button" value="?" disabled>-</button>
        </div>
      </div>
      <div class="row bottomrow gameboard">
        <div class="col-md-4">
          <button class= "field" id="vii" type="button" value="?" disabled>-</button>
        </div>
        <div class="col-md-4">
          <button class= "field" id="viii" type="button" value="?" disabled>-</button>
        </div>
        <div class="col-md-4">
          <button class= "field" id="ix" type="button" value="?" disabled>-</button>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-3 col-xs-offset-3">
          <button id="reset" type="button" class="btn btn-info btn-lg btn-block" >Start Over?</button>
        </div>
      </div>
    </div>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="../public/lib/jquery-2.1.3.min.js"></script>
    <script src="../public/lib/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/qunit/qunit-1.18.0.js"></script>
    <script src="../public/scripts/bundle.js"> </script>
    <script src="tests_v1.js"></script>

  </body>

</html>
